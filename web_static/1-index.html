<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Styling with style tag</title>

		<style>
			body {
				margin: 0;
				padding: 0;
				margin-bottom: 60px;
			}
			header {
				background-color: #FF0000;
				height: 70px;
				width: 100%;
			}
			footer {
				background-color: #00FF00;
				height: 60px;
				width: 100%;
				position: fixed;
				bottom: 0;
			}
			footer p {
				color: #000000;
				margin: 0;
				line-height: 60px;
				vertical-align: middle;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<header>
		</header>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
